<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Plataforma IoT</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --color-primario: #1a365d;
      --color-secundario: #2b6cb0;
      --color-destacado: #f56565;
      --color-oscuro: #1a202c;
      --color-claro: #f7fafc;
      --color-exito: #48bb78;
      --color-advertencia: #ed8936;
      --color-texto: #1a202c;
      --color-texto-claro: #718096;
      --borde-redondeado: 8px;
      --sombra: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transicion: all 0.3s ease;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #edf2f7;
      color: var(--color-texto);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .contenedor { max-width: 1200px; margin: 0 auto; padding: 0 20px; flex: 1; }
    header {
      background-color: var(--color-oscuro);
      color: white;
      padding: 20px 0;
      box-shadow: var(--sombra);
      margin-bottom: 30px;
    }
    .contenido-cabecera {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo { font-size: 24px; font-weight: bold; display: flex; align-items: center; gap: 10px; }
    .logo i { color: var(--color-secundario); }
    .btn { padding: 10px 20px; border-radius: var(--borde-redondeado); font-weight: 600; cursor: pointer; transition: var(--transicion); text-decoration: none; display: inline-flex; align-items: center; gap: 8px; }
    .btn-primario { background-color: var(--color-primario); color: white; border: none; }
    .btn-primario:hover { background-color: #2c5282; transform: translateY(-2px); }
    .btn-outline { background-color: transparent; color: white; border: 2px solid white; }
    .btn-outline:hover { background-color: rgba(255, 255, 255, 0.1); transform: translateY(-2px); }
    .hero {
      text-align: center;
      padding: 60px 0;
      background: linear-gradient(135deg, var(--color-primario), var(--color-secundario));
      color: white;
      border-radius: var(--borde-redondeado);
      margin-bottom: 40px;
      box-shadow: var(--sombra);
    }
    .hero img { max-width: 200px; margin-bottom: 20px; border-radius: 10px; }
    .hero h1 { font-size: 2.5rem; margin-bottom: 20px; }
    .hero p { font-size: 1.2rem; max-width: 700px; margin: 0 auto 30px; }
    .seccion-autenticacion {
      display: none;
      background: white;
      padding: 30px;
      border-radius: var(--borde-redondeado);
      box-shadow: var(--sombra);
      max-width: 500px;
      margin: 0 auto;
    }
    .seccion-autenticacion.activa { display: block; animation: fadeIn 0.5s ease; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <div class="contenedor contenido-cabecera">
      <div class="logo">
        <i class="fas fa-cloud"></i>
        <span>Plataforma IoT</span>
      </div>
      <div class="botones-autenticacion" id="botonesAutenticacionPrincipal">
        <button class="btn btn-outline" onclick="showAuthSection('login')">
          <i class="fas fa-sign-in-alt"></i> Ingresar
        </button>
        <button class="btn btn-primario" onclick="showAuthSection('registro')">
          <i class="fas fa-user-plus"></i> Registrarse
        </button>
      </div>
    </div>
  </header>

  <div class="contenedor">
    <section class="hero" id="seccionBienvenida">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Internet_of_Things.svg/1200px-Internet_of_Things.svg.png" alt="IoT">
      <h1>Gestiona tus dispositivos IoT</h1>
      <p>Conecta, monitorea y controla todos tus dispositivos desde una sola plataforma</p>
      <div class="botones-autenticacion">
        <button class="btn btn-outline" onclick="showAuthSection('login')">
          <i class="fas fa-sign-in-alt"></i> Ingresar
        </button>
        <button class="btn btn-primario" onclick="showAuthSection('registro')">
          <i class="fas fa-user-plus"></i> Registrarse
        </button>
      </div>
    </section>

    <section id="seccionRegistro" class="seccion-autenticacion">
      <h2>Registro</h2>
      <!-- Agrega aquí tu formulario de registro -->
    </section>

    <section id="seccionLogin" class="seccion-autenticacion">
      <h2>Iniciar sesión</h2>
      <!-- Agrega aquí tu formulario de login -->
    </section>
  </div>

  <script>
    function showAuthSection(section) {
      document.getElementById('seccionBienvenida').style.display = 'none';
      document.getElementById('seccionRegistro').classList.remove('activa');
      document.getElementById('seccionLogin').classList.remove('activa');

      if (section === 'registro') {
        document.getElementById('seccionRegistro').classList.add('activa');
      } else if (section === 'login') {
        document.getElementById('seccionLogin').classList.add('activa');
      }
    }
  </script>
</body>
</html>
