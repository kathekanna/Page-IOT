
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de Usuario y Dispositivos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #4a6bff;
      --secondary-color: #f8f9fa;
      --accent-color: #ff6b6b;
      --text-color: #333;
      --light-text: #6c757d;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: var(--text-color);
      background-color: #f0f2f5;
      padding: 0;
      margin: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 0 20px;
    }
    
    header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px 0;
      background-color: white;
      box-shadow: var(--box-shadow);
      border-radius: var(--border-radius);
    }
    
    h1 {
      color: var(--primary-color);
      margin-bottom: 10px;
    }
    
    .tabs {
      display: flex;
      margin-bottom: 20px;
      background: white;
      border-radius: var(--border-radius) var(--border-radius) 0 0;
      overflow: hidden;
      box-shadow: var(--box-shadow);
    }
    
    .tab {
      flex: 1;
      text-align: center;
      padding: 15px;
      cursor: pointer;
      transition: var(--transition);
      border-bottom: 3px solid transparent;
    }
    
    .tab:hover {
      background-color: var(--secondary-color);
    }
    
    .tab.active {
      border-bottom: 3px solid var(--primary-color);
      font-weight: bold;
      color: var(--primary-color);
    }
    
    .tab-content {
      display: none;
      background: white;
      padding: 25px;
      border-radius: 0 0 var(--border-radius) var(--border-radius);
      box-shadow: var(--box-shadow);
    }
    
    .tab-content.active {
      display: block;
      animation: fadeIn 0.5s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-color);
    }
    
    input, select {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      font-size: 16px;
      transition: var(--transition);
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(74, 107, 255, 0.2);
    }
    
    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: var(--transition);
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    button:hover {
      background-color: #3a5bef;
      transform: translateY(-2px);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .device-list {
      margin-top: 25px;
    }
    
    .device-item {
      background: var(--secondary-color);
      padding: 15px;
      border-radius: var(--border-radius);
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: var(--transition);
      border-left: 4px solid var(--primary-color);
    }
    
    .device-item:hover {
      transform: translateX(5px);
    }
    
    .device-info {
      flex: 1;
    }
    
    .device-name {
      font-weight: bold;
      color: var(--primary-color);
      margin-bottom: 5px;
    }
    
    .device-type {
      color: var(--light-text);
      font-size: 14px;
    }
    
    .device-variables {
      margin-top: 8px;
      font-size: 13px;
      color: var(--light-text);
    }
    
    .delete-btn {
      background: var(--accent-color);
      color: white;
      border: none;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .delete-btn:hover {
      background: #e05555;
    }
    
    .form-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 25px;
    }
    
    .form-header i {
      font-size: 28px;
      color: var(--primary-color);
    }
    
    .form-header h2 {
      color: var(--primary-color);
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 0 15px;
      }
      
      .tabs {
        flex-direction: column;
      }
      
      .tab {
        padding: 12px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <header>
    <h1><i class="fas fa-user-cog"></i> Sistema de Registro</h1>
    <p>Gestiona usuarios y dispositivos electrónicos</p>
  </header>
  
  <div class="tabs">
    <div class="tab active" onclick="openTab('register')">
      <i class="fas fa-user-plus"></i> Registro
    </div>
    <div class="tab" onclick="openTab('devices')">
      <i class="fas fa-microchip"></i> Dispositivos
    </div>
  </div>
  
  <div id="register" class="tab-content active">
    <div class="form-header">
      <i class="fas fa-user-plus"></i>
      <h2>Registro de Usuario</h2>
    </div>
    
    <form id="registerForm">
      <div class="form-group">
        <label for="name">Nombre completo</label>
        <input type="text" id="name" required placeholder="Ej: Juan Pérez">
      </div>
      
      <div class="form-group">
        <label for="address">Dirección</label>
        <input type="text" id="address" required placeholder="Ej: Calle 123 #45-67">
      </div>
      
      <div class="form-group">
        <label for="country">País</label>
        <select id="country" required>
          <option value="" disabled selected>Selecciona tu país</option>
          <option>Colombia</option>
          <option>México</option>
          <option>Argentina</option>
          <option>Otro</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" required placeholder="Ej: usuario@example.com">
      </div>
      
      <div class="form-group">
        <label for="city">Ciudad</label>
        <input type="text" id="city" required placeholder="Ej: Bogotá">
      </div>
      
      <div class="form-group">
        <label for="company">Compañía (opcional)</label>
        <input type="text" id="company" placeholder="Ej: Tech Solutions S.A.">
      </div>
      
      <div class="form-group">
        <label for="username">Nombre de usuario</label>
        <input type="text" id="username" required placeholder="Ej: juanperez2023">
      </div>
      
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" required placeholder="Mínimo 8 caracteres">
      </div>
      
      <button type="submit">
        <i class="fas fa-user-check"></i> Registrar Usuario
      </button>
    </form>
  </div>
  
  <div id="devices" class="tab-content">
    <div class="form-header">
      <i class="fas fa-microchip"></i>
      <h2>Dispositivos Electrónicos</h2>
    </div>
    
    <div class="form-group">
      <label for="deviceName">Nombre del dispositivo</label>
      <input type="text" id="deviceName" placeholder="Ej: Sensor de sala">
    </div>
    
    <div class="form-group">
      <label for="deviceType">Tipo de dispositivo</label>
      <select id="deviceType">
        <option value="" disabled selected>Selecciona un tipo</option>
        <option>Sensor de Temperatura</option>
        <option>Cámara</option>
        <option>Sensor de Movimiento</option>
        <option>Otro</option>
      </select>
    </div>
    
    <button onclick="addDevice()">
      <i class="fas fa-plus-circle"></i> Agregar Dispositivo
    </button>
    
    <div class="device-list" id="deviceList">
      <div class="device-item">
        <div class="device-info">
          <div class="device-name">Sensor de sala</div>
          <div class="device-type">Sensor de Temperatura</div>
          <div class="device-variables">Variables: temperatura = 25°C (ejemplo)</div>
        </div>
        <button class="delete-btn" onclick="this.parentElement.remove()">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
  </div>
</div>

<script>
  // Función para cambiar entre pestañas
  function openTab(tabId) {
    // Oculta todos los contenidos de pestañas
    const tabContents = document.getElementsByClassName('tab-content');
    for (let i = 0; i < tabContents.length; i++) {
      tabContents[i].classList.remove('active');
    }
    
    // Desactiva todos los botones de pestañas
    const tabs = document.getElementsByClassName('tab');
    for (let i = 0; i < tabs.length; i++) {
      tabs[i].classList.remove('active');
    }
    
    // Activa la pestaña seleccionada
    document.getElementById(tabId).classList.add('active');
    event.currentTarget.classList.add('active');
  }
  
  // Función para agregar dispositivos
  const deviceList = document.getElementById("deviceList");
  
  function addDevice() {
    const name = document.getElementById("deviceName").value;
    const type = document.getElementById("deviceType").value;
    
    if (name.trim() === "" || type === "") {
      return alert("Por favor completa todos los campos del dispositivo");
    }
    
    const item = document.createElement("div");
    item.className = "device-item";
    item.innerHTML = `
      <div class="device-info">
        <div class="device-name">${name}</div>
        <div class="device-type">${type}</div>
        <div class="device-variables">Variables: temperatura = ${Math.floor(Math.random() * 10) + 20}°C (simulado)</div>
      </div>
      <button class="delete-btn" onclick="this.parentElement.remove()">
        <i class="fas fa-times"></i>
      </button>
    `;
    
    deviceList.appendChild(item);
    
    // Limpiar campos
    document.getElementById("deviceName").value = "";
    document.getElementById("deviceType").selectedIndex = 0;
  }
  
  // Manejar el envío del formulario
  document.getElementById("registerForm").addEventListener("submit", function(e) {
    e.preventDefault();
    alert("Usuario registrado con éxito (simulación)");
    // Aquí iría la lógica para enviar los datos a un servidor
  });
</script>

</body>
</html>
