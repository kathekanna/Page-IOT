
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de Usuario y Dispositivos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    .form-container, .device-container {
      background: white;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .device-list {
      margin-top: 20px;
    }
    .device-item {
      padding: 10px;
      background: #eee;
      margin-bottom: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<h1><i class="fas fa-user-plus"></i> Registro de Usuario</h1>

<div class="form-container">
  <form id="registerForm">
    <label>Nombre: <input type="text" required></label>
    <label>Dirección: <input type="text" required></label>
    <label>País:
      <select required>
        <option>Colombia</option>
        <option>México</option>
        <option>Argentina</option>
        <option>Otro</option>
      </select>
    </label>
    <label>Email: <input type="email" required></label>
    <label>Ciudad: <input type="text" required></label>
    <label>Compañía: <input type="text"></label>
    <label>Usuario: <input type="text" required></label>
    <label>Contraseña: <input type="password" required></label>
    <button type="submit"><i class="fas fa-paper-plane"></i> Registrarse</button>
  </form>
</div>

<h1><i class="fas fa-microchip"></i> Dispositivos Electrónicos</h1>

<div class="device-container">
  <label>Nombre del Dispositivo:
    <input type="text" id="deviceName">
  </label>
  <label>Tipo de Dispositivo:
    <select id="deviceType">
      <option>Sensor de Temperatura</option>
      <option>Cámara</option>
      <option>Sensor de Movimiento</option>
      <option>Otro</option>
    </select>
  </label>
  <button onclick="addDevice()"><i class="fas fa-plus-circle"></i> Agregar Dispositivo</button>

  <div class="device-list" id="deviceList"></div>
</div>

<script>
  const deviceList = document.getElementById("deviceList");

  function addDevice() {
    const name = document.getElementById("deviceName").value;
    const type = document.getElementById("deviceType").value;

    if (name.trim() === "") return alert("Nombre del dispositivo es obligatorio");

    const item = document.createElement("div");
    item.className = "device-item";
    item.innerHTML = `<strong>${name}</strong> - ${type} <br> <em>Variables: temperatura = 25°C (simulado)</em>`;
    deviceList.appendChild(item);

    document.getElementById("deviceName").value = "";
  }
</script>

</body>
</html>
